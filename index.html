<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Les petits plats">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les petits plats</title>
    <link rel="icon" href="assets/lespetitsplats_logo.svg">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <header>
      <img src="assets/lespetitsplats_logo.svg" alt="" width="52" height="47"/>
      <h1 class="h1">Les petits plats</h1>
    </header>
    <main>
      <form id="form">
        <fieldset class="searchBar">
          <label for="searchInput" hidden>Rechercher une recette</label>
          <input id="searchInput" type="text" name="searchInput" placeholder="Rechercher une recette"/>
          <button type="button">
            <img src="assets/search_icon.svg" alt="recherche" width="20" height="20">
          </button>
        </fieldset> 
        <fieldset id="tagSection" class="tagSection">
          <menu id="tagMenu"></menu>
        </fieldset>
        <fieldset>
          <menu id="dropdownList" class="dropdownList" tabindex="0">
            <li id="dropdownIngredients" class="dropdownListItem backgroundColor--1">
              <input
                tabindex="0"
                type="text"
                id="ingredientsInput"
                data-dropdown-input="ingredients"
                placeholder="Rechercher un ingrédient" 
                size="22"
                role="combobox"
                aria-expanded="false"
                aria-controls="menuIngredients"
                aria-autocomplete="list">
              <label for="ingredientsInput">
                <span id="labelIngredients">Ingrédients</span>
              </label>
              <img src="/assets/arrow_down.svg" alt="">
              <menu 
                id="menuIngredients" role="listbox" class="listbox" aria-multiselectable="true"
                aria-live="polite" aria-labelledby="labelIngredients" aria-expanded="false">
              </menu>
            </li>
            <li id="dropdownAppliances" class="dropdownListItem backgroundColor--2">
              <input
                tabindex="0"
                type="text"
                id="appliancesInput"
                data-dropdown-input="appliances"
                placeholder="Rechercher un appareil" 
                size="22"
                role="combobox"
                aria-expanded="false"
                aria-controls="menuAppliances"
                aria-autocomplete="list">
              <label for="appliancesInput">
                <span id="labelAppliances">Appareils</span>
              </label>
              <img src="/assets/arrow_down.svg" alt="">
              <menu
              id="menuAppliances" role="listbox" class="listbox" aria-multiselectable="true"
              aria-live="polite" aria-labelledby="labelAppliances" aria-expanded="false">
              </menu>
            </li>
            <li id="dropdownUtensils" class="dropdownListItem backgroundColor--3 ">
              <input
                tabindex="0"
                type="text"
                id="utensilsInput"
                data-dropdown-input="utensils"
                placeholder="Rechercher un ustensile" 
                size="22"
                role="combobox"
                aria-expanded="false"
                aria-controls="menuUtensils"
                aria-autocomplete="list">
              <label for="utensilsInput">
                <span id="labelUtensils">Ustensiles</span>
              </label>
              <img src="/assets/arrow_down.svg" alt="">
              <menu
                id="menuUtensils" role="listbox" class="listbox" aria-multiselectable="true"
                aria-live="polite" aria-labelledby="labelUtensils" aria-expanded="false">
              </menu>
            </li>
          </menu>
        </fieldset>
      </form>
      <output id="recipes" name="recipes" form="form" aria-live="polite" data-recipes-section></ouput>
    </main>
    <footer></footer>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
